<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>üá∏üá± SSS AI Tutor Client</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.6/marked.min.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        padding: 20px;
        min-height: 100vh;
      }

      .container {
        max-width: 1000px;
        margin: 0 auto;
        background: #ffffff;
        padding: 40px;
        border-radius: 16px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      }

      h1 {
        color: #2c3e50;
        border-bottom: 3px solid #667eea;
        padding-bottom: 15px;
        margin-bottom: 30px;
        font-size: 2em;
        text-align: center;
      }

      .form-section {
        background: #f8f9fa;
        padding: 25px;
        border-radius: 12px;
        margin-bottom: 30px;
        border: 1px solid #e9ecef;
      }

      .form-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        margin-bottom: 20px;
      }

      .form-group {
        display: flex;
        flex-direction: column;
      }

      label {
        font-weight: 600;
        color: #34495e;
        margin-bottom: 8px;
        font-size: 0.95em;
      }

      input[type="text"],
      select {
        width: 100%;
        padding: 12px;
        border: 2px solid #dee2e6;
        border-radius: 8px;
        font-size: 1em;
        transition: border-color 0.3s ease;
      }

      input[type="text"]:focus,
      select:focus {
        outline: none;
        border-color: #667eea;
      }

      button {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 15px 30px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 1.1em;
        font-weight: 600;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
        width: 100%;
      }

      button:hover:not(:disabled) {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
      }

      button:disabled {
        background: #95a5a6;
        cursor: not-allowed;
        transform: none;
      }

      .status-bar {
        background: #e3f2fd;
        padding: 12px 20px;
        border-radius: 8px;
        margin-bottom: 20px;
        border-left: 4px solid #2196f3;
      }

      .status-bar.loading {
        background: #fff3e0;
        border-left-color: #ff9800;
        animation: pulse 1.5s ease-in-out infinite;
      }

      .status-bar.error {
        background: #ffebee;
        border-left-color: #f44336;
      }

      .status-bar.success {
        background: #e8f5e9;
        border-left-color: #4caf50;
      }

      #submit-btn {
        margin-top: 3%;
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.7;
        }
      }

      .lesson-section {
        background: #ffffff;
        border: 2px solid #e9ecef;
        border-radius: 12px;
        padding: 30px;
        min-height: 300px;
      }

      .lesson-section h2 {
        color: #667eea;
        margin-bottom: 20px;
        font-size: 1.5em;
      }

      #lesson-content {
        line-height: 1.8;
        color: #2c3e50;
      }

      /* Markdown Styling */
      #lesson-content h1 {
        color: #667eea;
        border-bottom: 2px solid #667eea;
        padding-bottom: 10px;
        margin-top: 30px;
        margin-bottom: 20px;
        font-size: 1.8em;
      }

      #lesson-content h2 {
        color: #764ba2;
        margin-top: 25px;
        margin-bottom: 15px;
        font-size: 1.5em;
      }

      #lesson-content h3 {
        color: #5a67d8;
        margin-top: 20px;
        margin-bottom: 12px;
        font-size: 1.3em;
      }

      #lesson-content h4 {
        color: #4a5568;
        margin-top: 15px;
        margin-bottom: 10px;
        font-size: 1.1em;
      }

      #lesson-content p {
        margin-bottom: 15px;
        text-align: justify;
      }

      #lesson-content ul,
      #lesson-content ol {
        margin-left: 30px;
        margin-bottom: 15px;
      }

      #lesson-content li {
        margin-bottom: 8px;
      }

      #lesson-content code {
        background: #f4f4f9;
        padding: 2px 6px;
        border-radius: 4px;
        font-family: "Courier New", monospace;
        color: #e83e8c;
      }

      #lesson-content pre {
        background: #2d3748;
        color: #e2e8f0;
        padding: 20px;
        border-radius: 8px;
        overflow-x: auto;
        margin-bottom: 20px;
      }

      #lesson-content pre code {
        background: none;
        color: inherit;
        padding: 0;
      }

      #lesson-content blockquote {
        border-left: 4px solid #667eea;
        padding-left: 20px;
        margin: 20px 0;
        color: #4a5568;
        font-style: italic;
      }

      #lesson-content strong {
        color: #2d3748;
        font-weight: 700;
      }

      #lesson-content em {
        color: #4a5568;
      }

      #lesson-content hr {
        border: none;
        border-top: 2px solid #e9ecef;
        margin: 30px 0;
      }

      #lesson-content table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
      }

      #lesson-content th,
      #lesson-content td {
        border: 1px solid #dee2e6;
        padding: 12px;
        text-align: left;
      }

      #lesson-content th {
        background: #667eea;
        color: white;
        font-weight: 600;
      }

      .placeholder-text {
        color: #adb5bd;
        font-style: italic;
        text-align: center;
        padding: 40px;
      }

      .loading-spinner {
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: white;
        animation: spin 1s ease-in-out infinite;
        margin-right: 10px;
        vertical-align: middle;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      /* Updated style for download button */
      .download-btn {
        background: #dc3545; /* Red/Maroon color for PDF download */
        margin-top: 20px;
        display: none;
      }

      .download-btn:hover:not(:disabled) {
        background: #c82333;
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(220, 53, 69, 0.3);
      }

      @media print {
        body {
          background: white;
          padding: 0;
        }
        .container {
          box-shadow: none;
          padding: 20px;
        }
        .form-section,
        .status-bar,
        button {
          display: none !important;
        }
      }

      @media (max-width: 768px) {
        .container {
          padding: 20px;
        }
        .form-grid {
          grid-template-columns: 1fr;
        }
      }

      #submit-btn {
        margin-top: 3%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>üá∏üá± SSS AI Tutor Lesson Generator</h1>

      <div class="form-section">
        <div class="form-grid">
          <div class="form-group">
            <label for="subject-select">Subject:</label>
            <select id="subject-select">
              <option value="Mathematics">Mathematics</option>
              <option value="Science">Science</option>
              <option value="English">English</option>
            </select>
          </div>

          <div class="form-group">
            <label for="sss-level-select">SSS Level:</label>
            <select id="sss-level-select">
              <option value="SSS 1">SSS 1</option>
              <option value="SSS 2">SSS 2</option>
              <option value="SSS 3">SSS 3</option>
            </select>
          </div>

          <div class="form-group">
            <label for="pace-select">Learning Pace:</label>
            <select id="pace-select">
              <option value="low">Low (Beginner)</option>
              <option value="moderate">Moderate (Standard)</option>
              <option value="advance">Advance (Challenging)</option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <label for="topic-input">Lesson Topic:</label>
          <input
            type="text"
            id="topic-input"
            placeholder="e.g., Quadratic Equations, Formal Letter Writing, Photosynthesis"
          />
        </div>

        <button id="submit-btn" onclick="requestLesson()">
          Generate Lesson
        </button>
      </div>

      <div class="status-bar" id="status-message">
        ‚ÑπÔ∏è Status: Ready. Enter details above and click 'Generate Lesson'.
      </div>

      <div class="lesson-section">
        <h2>üìö Generated Lesson Notes</h2>
        <div id="lesson-content">
          <p class="placeholder-text">
            Enter the lesson details and click 'Generate Lesson' to begin.
          </p>
        </div>
        <button
          class="download-btn"
          id="download-btn"
          onclick="downloadLesson()"
        >
          ‚¨áÔ∏è Download Lesson (PDF)
        </button>
      </div>
    </div>

    <script>
      // Initialize jsPDF outside of the function
      const { jsPDF } = window.jspdf;
      const API_URL = "http://0.0.0.0:8002/lesson";
      
      // Store the topic for filename generation
      let globalTopic = "";

      // Function to handle the download (now for PDF)
      async function downloadLesson() {
        const lessonElement = document.getElementById("lesson-content");

        if (!lessonElement.children.length || lessonElement.querySelector('.placeholder-text')) {
          alert("No lesson content available to download. Please generate a lesson first.");
          return;
        }

        const topicForFilename = globalTopic
          .replace(/[^a-z0-9]/gi, "_") // Replace non-alphanumeric with underscore
          .toLowerCase();

        const filename = `${topicForFilename}_lesson_notes.pdf`;
        
        // Temporarily hide the download button to prevent it from appearing in the PDF
        const downloadBtn = document.getElementById("download-btn");
        downloadBtn.disabled = true;
        downloadBtn.innerHTML = "Processing PDF...";

        try {
          // Use html2canvas to convert the lesson content HTML to a canvas image
          const canvas = await html2canvas(lessonElement, {
            scale: 2, // Higher scale for better resolution
            useCORS: true,
            allowTaint: true,
            scrollY: -window.scrollY // Ensure it captures from the top of the element
          });
          
          const imgData = canvas.toDataURL('image/png');
          
          // A4 dimensions (210mm x 297mm)
          const pdf = new jsPDF('p', 'mm', 'a4');
          const pdfWidth = pdf.internal.pageSize.getWidth();
          const pdfHeight = pdf.internal.pageSize.getHeight();
          
          // Calculate the height of the image in the PDF to maintain aspect ratio
          const imgProps = pdf.getImageProperties(imgData);
          const imgWidth = pdfWidth - 20; // 10mm margin on both sides
          const imgHeight = (imgProps.height * imgWidth) / imgProps.width;
          let heightLeft = imgHeight;
          let position = 10; // Initial position (top margin)

          // Add the image to the PDF, handling multi-page content
          pdf.addImage(imgData, 'PNG', 10, position, imgWidth, imgHeight);
          heightLeft -= (pdfHeight - position);

          while (heightLeft >= 0) {
            position = heightLeft - imgHeight + 10;
            pdf.addPage();
            pdf.addImage(imgData, 'PNG', 10, position, imgWidth, imgHeight);
            heightLeft -= (pdfHeight - 10);
          }
          
          pdf.save(filename);

        } catch (error) {
          console.error("PDF Generation Error:", error);
          alert("Error generating PDF. Please check the console for details.");
        } finally {
          downloadBtn.disabled = false;
          downloadBtn.innerHTML = "‚¨áÔ∏è Download Lesson (PDF)";
        }
      }


      async function requestLesson() {
        const subject = document.getElementById("subject-select").value;
        const sss_level = document.getElementById("sss-level-select").value;
        const pace = document.getElementById("pace-select").value;
        const topic = document.getElementById("topic-input").value.trim();

        const lessonContent = document.getElementById("lesson-content");
        const submitBtn = document.getElementById("submit-btn");
        const statusMessage = document.getElementById("status-message");
        const downloadBtn = document.getElementById("download-btn");

        // Set global topic for filename
        globalTopic = topic;

        if (!topic) {
          statusMessage.className = "status-bar error";
          statusMessage.innerHTML = "‚ö†Ô∏è Status: Please enter a Lesson Topic.";
          return;
        }

        const requestData = {
          subject: subject,
          topic: topic,
          sss_level: sss_level,
          learning_pace: pace,
        };

        // UI Updates Before Fetch
        lessonContent.innerHTML = `
          <div style="text-align: center; padding: 40px;">
            <div class="loading-spinner"></div>
            <p style="color: #667eea; font-size: 1.2em; margin-top: 20px;">
              Generating personalized lesson for <strong>${topic}</strong>...<br>
              <span style="font-size: 0.9em; color: #6c757d;">
                (${pace} pace, ${sss_level})
              </span>
            </p>
          </div>
        `;
        submitBtn.disabled = true;
        submitBtn.innerHTML =
          '<span class="loading-spinner"></span> Generating...';
        statusMessage.className = "status-bar loading";
        statusMessage.innerHTML =
          "‚è≥ Status: Generating lesson... Please wait.";
        downloadBtn.style.display = "none";

        try {
          const response = await fetch(API_URL, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(requestData),
          });

          if (!response.ok) {
            const errorText = await response.text();
            let errorData;
            try {
              errorData = JSON.parse(errorText);
            } catch (e) {
              errorData = {
                detail: `Server error: ${errorText.substring(0, 100)}...`,
              };
            }
            throw new Error(
              errorData.detail || `HTTP Error: ${response.status}`
            );
          }

          // Parse JSON response
          const data = await response.json();

          // Convert markdown to HTML using marked.js
          const htmlContent = marked.parse(data.lesson_notes);
          lessonContent.innerHTML = htmlContent;

          statusMessage.className = "status-bar success";
          statusMessage.innerHTML = "‚úÖ Status: Lesson generated successfully!";
          downloadBtn.style.display = "block";
        } catch (error) {
          console.error("Fetch Error:", error);
          lessonContent.innerHTML = `
            <div style="text-align: center; padding: 40px; color: #f44336;">
              <h3>‚ùå Error Occurred</h3>
              <p>${error.message}</p>
              <p style="font-size: 0.9em; color: #6c757d; margin-top: 20px;">
                Please try again or check your connection.
              </p>
            </div>
          `;
          statusMessage.className = "status-bar error";
          statusMessage.innerHTML = "‚ùå Status: Error generating lesson.";
        } finally {
          submitBtn.disabled = false;
          submitBtn.innerHTML = "Generate Lesson";
        }
      }

      // Allow Enter key to submit
      document
        .getElementById("topic-input")
        .addEventListener("keypress", function (e) {
          if (e.key === "Enter") {
            requestLesson();
          }
        });
    </script>
  </body>
</html>
